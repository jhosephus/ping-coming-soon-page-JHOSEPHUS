<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Google Fonts: Libre Franklin -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- JS script -->
  <script src="./scripts/script.js"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <img id="logo" src="./images/logo.svg" alt="">
  <div>
    <span>We are launching <b>soon!</b></span>
  </div>
  <span>Subscribe and get notified</span>

  <form action="">
    <input id="input-email" type="email">
    <div>
      <span id="notify">Please provide a valid mail address!</span>
    </div>
    <button type="button" onclick="notifyButton_onclick()">Notify Me</button>
  </form>

  <img id="illustration" src="./images/illustration-dashboard.png" alt="">

  <ul>
    <li>
      <div class="icon"><i class="fab fa-facebook-f"></i></div>
    </li>
    <li>
      <div id="twitter-icon" class="icon"><i class="fab fa-twitter"></i></div>
    </li>
    <li>
      <div class="icon"><i class="fab fa-instagram"></i></div>
    </li>
  </ul>

  <footer>
    &copy; Copyright Ping. All rights reserved.
  </footer>

</body>
</html>
